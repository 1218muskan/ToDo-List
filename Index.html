<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="button.css">
</head>

<body>

    <header></header>
   
    <div class="container">
        <div class="todo-Box">
            <section class="heading">
                <h1>To-Do List</h1>
                <input type="checkbox" id="switch" /><label class="switch-label" for="switch"></label>
            </section>
    
            <section class="addTaskBar">
                <input type="text" placeholder="Add a task to the List...">
                <button class="addTaskBtn">+</button>
            </section>
    
            <section class="todoList">
                <div class="list-headings">
                    <p>0 items</p>
                    <p>
                        <span>All</span>
                        <span>Pending</span>
                        <span>Completed</span>
                    </p>
                    <p>Clear</p>
                </div>
    
                <ul class="taskList">
                    <li>
                        Waking up early
                    </li>
                    <li>
                        doing excercise
                    </li>
                    <li>
                        dsa leetcode questions
                    </li>
                </ul>
            </section>
        </div>
    </div>

    <footer>
        <section class="myName">Muskan Gupta</section>
        <section class="links">
            <a href="https://www.instagram.com/1218.muskan/" target="_blank"><i  style="color: purple" class="fa-brands fa-instagram"></i></a>
            <a href="https://www.linkedin.com/in/muskan-gupta-a05523204/" target="_blank"><i style="color: dodgerblue" class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/1218muskan" target="_blank"><i style="color: black;" class="fa-brands fa-github"></i></a>
        </section>
    </footer>
</body>
</html>
